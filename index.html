<!DOCTYPE html>
<html>
<head>
  <title>CRUD Intro</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/application.js"></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>CRUD Intro</h1>

      <form id="create-form" class="input-group">
        <h4>Create a post</h4>
        <input type="text" name="title" placeholder="title" class="form-control">
        <input type="text" name="text" placeholder="text" class="form-control">
        <input type="text" name="user" placeholder="user" class="form-control">
        <input type="submit" class="btn btn-default">
      </form>

      <form id="search-form">
        <h4>Search posts</h4>
        <input type="text" name="user" placeholder="text" class="form-control">
        <input type="submit" class="btn btn-default">
      </form>

      <form id="update-form">
        <h4>Update a post</h4>
        <input type="text" name="postId" placeholder="Post ID" class="form-control">
        <input type="text" name="title" placeholder="title" class="form-control">
        <input type="text" name="text" placeholder="text" class="form-control">
        <input type="submit" class="btn btn-default">
      </form>

      <h2>All posts</h2>
      <table id="all-posts" class="table table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Text</th>
            <th>User</th>
            <th>Update</th>
            <th>Cancel</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
